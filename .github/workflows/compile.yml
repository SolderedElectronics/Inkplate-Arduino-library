name: Compile Examples
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - board: Inkplate6
            fbqn: Dasduino_Boards:Inkplate:Inkplate6
            examples: examples/Inkplate6
          - board: Inkplate10
            fbqn: Dasduino_Boards:Inkplate:Inkplate10
            examples: examples/Inkplate10
          - board: Inkplate5
            fbqn: Dasduino_Boards:Inkplate:Inkplate5
            examples: examples/Inkplate5
          - board: Inkplate6PLUS
            fbqn: Dasduino_Boards:Inkplate:Inkplate6plus
            examples: examples/Inkplate6PLUS
          - board: InkplateColor
            fbqn: Dasduino_Boards:Inkplate:Inkplatecolor
            examples: examples/InkplateColor
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install ESP32 platform dependencies
        run: pip3 install pyserial
      - name: Debug
        run: echo ${{ matrix.board.fqbn }}
      - name: Compile examples
        uses: arduino/compile-sketches@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          platforms: |
            - source-url: https://github.com/e-radionicacom/Dasduino-Board-Definitions-for-Arduino-IDE/raw/master/package_Dasduino_Boards_index.json
              name: Dasduino_Boards:Inkplate
          fqbn: ${{ matrix.board.fqbn }}
          libraries: |
            - name: InkplateLibrary
          sketch-paths: |
            ${{ matrix.board.examples }}
